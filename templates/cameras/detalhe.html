<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ camera.nome }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 1024px;
      margin: 0 auto;
      padding-top: 56.25%; /* 16:9 ratio */
      overflow: hidden;
      background-color: #000;
      cursor: grab;
    }
    .camera-wrapper img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      transition: transform 0.1s ease;
    }
    .camera-wrapper .placeholder {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      animation: blink 1s infinite;
      z-index: 1;
    }
    @keyframes blink { 0%,50%,100% {opacity:1;} 25%,75% {opacity:0.2;} }
    .controls { margin-top: 15px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'painel_cameras' %}">NCC CÃ¢meras</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'painel_cameras' %}">Dashboard de CÃ¢meras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'listar_gravacoes' %}">GravaÃ§Ãµes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-header text-center bg-primary text-white">
      <h2 class="mb-0">ðŸ“¡ {{ camera.nome }}</h2>
    </div>
    <div class="card-body text-center">
      {% if camera.endereco %}
        <p class="text-muted"><strong>EndereÃ§o:</strong> {{ camera.endereco }}</p>
      {% endif %}

      <div class="camera-wrapper" id="camera-wrapper">
        <div class="placeholder">CÃ¢meras do NCC</div>
        <img src="{% url 'camera_feed' camera.id %}" id="camera-feed"
             onerror="showPlaceholder(this)" onload="hidePlaceholder(this)"
             alt="CÃ¢mera {{ camera.nome }}">
      </div>

      <div class="controls d-flex justify-content-center gap-2">
        <button class="btn btn-outline-secondary" onclick="refreshCamera()">ðŸ”„ Atualizar</button>
        <button class="btn btn-outline-secondary" onclick="zoomIn()">âž• Zoom</button>
        <button class="btn btn-outline-secondary" onclick="zoomOut()">âž– Reset Zoom</button>
        <a href="{% url 'painel_cameras' %}" class="btn btn-outline-primary">â¬… Voltar</a>
      </div>
    </div>
  </div>
</div>

<script>
const img = document.getElementById('camera-feed');
const placeholder = document.querySelector('.placeholder');
let scale = 1;
let translateX = 0;
let translateY = 0;

function showPlaceholder(img) {
    img.style.display = 'none';
    placeholder.style.display = 'flex';
}
function hidePlaceholder(img) {
    img.style.display = 'block';
    placeholder.style.display = 'none';
}

function zoomIn() {
    scale += 0.2;
    updateTransform();
}
function zoomOut() {
    scale = 1;
    translateX = 0;
    translateY = 0;
    updateTransform();
}
function updateTransform() {
    img.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
}

function refreshCamera() {
    placeholder.style.display = 'flex';
    img.src = img.src.split('?')[0] + '?t=' + new Date().getTime();
}

const wrapper = document.getElementById('camera-wrapper');
let isDragging = false;
let startX = 0, startY = 0;

wrapper.addEventListener('mousedown', e => {
    if (scale <= 1) return;
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    wrapper.style.cursor = 'grabbing';
});

wrapper.addEventListener('mousemove', e => {
    if (!isDragging) return;
    translateX = e.clientX - startX;
    translateY = e.clientY - startY;
    updateTransform();
});

wrapper.addEventListener('mouseup', () => {
    isDragging = false;
    wrapper.style.cursor = 'grab';
});

wrapper.addEventListener('mouseleave', () => {
    isDragging = false;
    wrapper.style.cursor = 'grab';
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
