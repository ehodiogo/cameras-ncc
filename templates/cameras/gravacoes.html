{% load custom_filters %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GravaÃ§Ãµes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <h1 class="mb-4 text-center">ðŸ“¹ GravaÃ§Ãµes</h1>

    <form method="get" class="row g-3 mb-4 justify-content-center" onsubmit="prepararData()">
        <div class="col-md-4">
            <label for="data" class="form-label">Escolha uma data</label>
            <input
                type="text"
                class="form-control"
                id="data"
                name="data"
                value="{{ request.GET.data|default:'' }}"
                placeholder="dd/mm/yyyy">
        </div>

        <input type="hidden" id="ano" name="ano" value="{{ request.GET.ano|default:'' }}">
        <input type="hidden" id="mes" name="mes" value="{{ request.GET.mes|default:'' }}">
        <input type="hidden" id="dia" name="dia" value="{{ request.GET.dia|default:'' }}">

        <div class="col-md-2 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="hoje" name="hoje" value="1" {% if request.GET.hoje %}checked{% endif %}>
                <label class="form-check-label" for="hoje">
                    Hoje
                </label>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <div class="row">
        {% for arq in arquivos %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    {% if arq.nome|endswith:".mp4" %}
                        <video class="card-img-top" controls preload="metadata">
                            <source src="{{ MEDIA_URL }}{{ arq.caminho }}" type="video/mp4">
                            Seu navegador nÃ£o suporta vÃ­deo.
                        </video>
                    {% else %}
                        <img src="{{ MEDIA_URL }}{{ arq.caminho }}" class="card-img-top" alt="GravaÃ§Ã£o">
                    {% endif %}
                    <div class="card-body text-center">
                        <p class="card-text fw-bold">{{ arq.nome }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-warning text-center">
                    Nenhuma gravaÃ§Ã£o encontrada ðŸš«
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
<script>
    flatpickr("#data", {
        dateFormat: "d/m/Y",
        locale: "pt"
    });

    function prepararData() {
        const dataInput = document.getElementById("data").value;
        if (dataInput) {
            const partes = dataInput.split("/");
            if (partes.length === 3) {
                document.getElementById("dia").value = partes[0];
                document.getElementById("mes").value = partes[1];
                document.getElementById("ano").value = partes[2];
            }
        }
    }
</script>

</body>
</html>
