<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de CÃ¢meras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      overflow: hidden;
      background-color: #000;
      cursor: grab;
    }
    .video-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.1s ease;
    }
    .video-wrapper .placeholder {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      animation: blink 1s infinite;
      z-index: 1;
    }
    @keyframes blink { 0%,50%,100% {opacity:1;} 25%,75% {opacity:0.2;} }
    .card { height: auto; }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-5">ðŸ“¡ Painel de CÃ¢meras</h1>
  <div class="row g-4">
    {% for camera in cameras %}
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="video-wrapper" id="camera-{{ camera.id }}">
            <div class="placeholder">CÃ¢meras do NCC</div>
            <img src="{% url 'camera_feed' camera.id %}" class="camera-feed" onerror="showPlaceholder(this)" onload="hidePlaceholder(this)">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ camera.nome }}</h5>
            {% if camera.endereco %}
              <p class="card-text text-muted">{{ camera.endereco }}</p>
            {% endif %}
            <div class="d-flex gap-2 mt-2">
              <button class="btn btn-sm btn-outline-secondary" onclick="refreshCamera({{ camera.id }})">ðŸ”„ Atualizar</button>
              <button class="btn btn-sm btn-outline-secondary" onclick="zoomIn({{ camera.id }})">âž• Zoom</button>
              <button class="btn btn-sm btn-outline-secondary" onclick="zoomOut({{ camera.id }})">âž– Zoom</button>
              <a href="{% url 'detalhe_camera' camera.id %}" class="btn btn-outline-primary">Detalhes</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-warning text-center">Nenhuma cÃ¢mera encontrada ðŸš«</div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
function showPlaceholder(img) {
    img.style.display = 'none';
    img.previousElementSibling.style.display = 'flex';
}

function hidePlaceholder(img) {
    img.style.display = 'block';
    img.previousElementSibling.style.display = 'none';
}

function refreshCamera(cameraId) {
    const wrapper = document.querySelector(`#camera-${cameraId}`);
    const img = wrapper.querySelector('img');
    const placeholder = wrapper.querySelector('.placeholder');
    placeholder.style.display = 'flex';
    img.src = img.src.split('?')[0] + '?t=' + new Date().getTime();
}

function zoomIn(cameraId) {
    const img = document.querySelector(`#camera-${cameraId} img`);
    let scale = parseFloat(img.dataset.scale || 1);
    scale += 0.2;
    img.dataset.scale = scale;
    img.dataset.translateX = img.dataset.translateX || 0;
    img.dataset.translateY = img.dataset.translateY || 0;
    updateTransform(img);
}

function zoomOut(cameraId) {
    const img = document.querySelector(`#camera-${cameraId} img`);
    img.dataset.scale = 1;
    img.dataset.translateX = 0;
    img.dataset.translateY = 0;
    updateTransform(img);
}

function updateTransform(img) {
    const scale = parseFloat(img.dataset.scale || 1);
    const tx = parseFloat(img.dataset.translateX || 0);
    const ty = parseFloat(img.dataset.translateY || 0);
    img.style.transform = `scale(${scale}) translate(${tx}px, ${ty}px)`;
}

document.querySelectorAll('.video-wrapper').forEach(wrapper => {
    const img = wrapper.querySelector('img');
    let isDragging = false;
    let startX, startY, currentX = 0, currentY = 0;

    wrapper.addEventListener('mousedown', e => {
        if ((parseFloat(img.dataset.scale) || 1) <= 1) return;
        isDragging = true;
        startX = e.clientX - currentX;
        startY = e.clientY - currentY;
        wrapper.style.cursor = 'grabbing';
    });

    wrapper.addEventListener('mousemove', e => {
        if (!isDragging) return;
        currentX = e.clientX - startX;
        currentY = e.clientY - startY;
        img.dataset.translateX = currentX;
        img.dataset.translateY = currentY;
        updateTransform(img);
    });

    wrapper.addEventListener('mouseup', () => {
        isDragging = false;
        wrapper.style.cursor = 'grab';
    });

    wrapper.addEventListener('mouseleave', () => {
        isDragging = false;
        wrapper.style.cursor = 'grab';
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
