<!-- cameras/templates/cameras/painel.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Painel de Câmeras</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .camera {
            background: #222;
            border-radius: 8px;
            padding: 5px;
            text-align: center;
        }
        .camera h3 {
            margin: 5px 0;
        }
        .camera img {
            width: 100%;
            border-radius: 6px;
            background: black;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Painel de Câmeras</h1>
    <div class="grid">
        {% for camera in cameras %}
        <div class="camera">
            <h3>{{ camera.nome }}</h3>
            <img src="{% url 'camera_feed' camera.id %}" alt="Camera {{ camera.nome }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
