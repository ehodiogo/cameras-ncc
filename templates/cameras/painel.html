<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de C칙meras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background-color: transparent;
      overflow: hidden;
      border-radius: 0;
    }

    .video-wrapper img,
    .video-wrapper video,
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: transparent;
    }

    .card {
      height: auto;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-5">游니 Painel de C칙meras</h1>

  <div class="row g-4">
    {% for camera in cameras %}
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="video-wrapper">
            <img src="{% url 'camera_feed' camera.id %}" alt="C칙mera {{ camera.nome }}">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ camera.nome }}</h5>
            {% if camera.endereco %}
              <p class="card-text text-muted">{{ camera.endereco }}</p>
            {% endif %}
            <a href="{% url 'detalhe_camera' camera.id %}" class="btn btn-outline-primary mt-2">
              Ver detalhes
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-warning text-center">
          Nenhuma c칙mera encontrada 游뛂
        </div>
      </div>
    {% endfor %}
  </div>

    <div class="text-center mt-5 d-flex justify-content-center gap-3">
        <a href="{% url 'cameras' %}" class="btn btn-primary btn-lg shadow-sm">
          游니 Ver lista de c칙meras
        </a>
        <a href="{% url 'listar_gravacoes' %}" class="btn btn-primary btn-lg shadow-sm">
          游꿘 Ver grava칞칫es das c칙meras
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
